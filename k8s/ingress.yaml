# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blooperry-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: blooperry.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: your-backend-service
                port:
                  number: 80
